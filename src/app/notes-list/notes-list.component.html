<div class="container">
  <nav>
    <button [routerLink]="['/new']">Add New</button>
  </nav>
  <ul class="notes">
    @for (note of notes; track $index) {
    <li>
      <button [routerLink]="['/note', note.id]">
        <p class="note-title">{{ note.title }}</p>
        <p class="note-text">{{ note.text }}</p>
      </button>
    </li>
    }
  </ul>
</div>
