<div class="container">
  <h2>New Note</h2>
  <form [formGroup]="addNoteForm" (ngSubmit)="addNote()">
    <div>
      <label for="note-title">
        Title:
        <input id="note-title" formControlName="title" required />
      </label>
    </div>
    <div>
      <label for="note-text">
        Text:
        <input id="note-text" formControlName="text" required />
      </label>
    </div>
    <button
      type="button"
      class="button"
      type="submit"
      [disabled]="!addNoteForm.valid"
    >
      Add Note
    </button>
    <!-- it is mine for UI improve: -->
    <button class="button-back" (click)="backToHome()">Back to the List</button>
  </form>
</div>
